<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML form that is an online quiz about HTML and CSS">
    <meta name="author" content="Natnael Gashaw">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <label for="q1"><b>1.</b> What does the acronym CSS stand for? </label>
        <input type="text" name="q1" id="q1">
        
        <label for="q2"><b>2.</b> How are id and class attributes selected in CSS?</label>
        <textarea name="q2" id="q2" rows="5"></textarea>

        <label for="q3"><b>3.</b> Which of the following is a valid CSS comment?</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose one...</option>
            <option value="*/* a /*">*/ a /*</option>
            <option value="/* a */">/* a */</option>
            <option value="# a"># a</option>
        </select>

        <label for="q4"><b>4.</b> What is the bottom margin given this declaration? <span>margin: 10px 5px 15px;</span></label>
        <input type="number" name="q4" id="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
